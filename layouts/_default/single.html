{{ define "main" }}

    <div class="header">
        {{ if (fileExists "logo.png") -}}
            <img src="logo.png" class="logo">
        {{- else }}
            <img src={{ "images/default_publications.png" | absURL }} class="logo">
        {{- end }}
    </div>

    <div class="content wrapper">
        {{ .Content | markdownify }}
    </div>

{{end}}
